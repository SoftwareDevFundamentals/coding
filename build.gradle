plugins {
    id 'java'
    id 'checkstyle'
    id 'org.jetbrains.kotlin.jvm'
    id 'jacoco'
}

group = 'bo.usfx'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'org.testng', name: 'testng', version: '7.8.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

test {
    useTestNG()
    finalizedBy jacocoTestReport
}

jacocoTestReport {
    dependsOn test
}