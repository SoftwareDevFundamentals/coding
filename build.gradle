plugins {
    id 'java'
    id 'checkstyle'
    id 'jacoco'
}

group = 'bo.usfx'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'org.testng', name: 'testng', version: '7.8.0'
}

test {
    useTestNG()
    finalizedBy jacocoTestReport
}

jacocoTestReport {
    dependsOn test


}
